<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work in Progress</title>
  <style>
    body {
      margin: 0;
      background-color: #0147FF; /* your blue */
      color: white;
      min-height: 100vh;
    }

    .strip {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      overflow: hidden;
      white-space: nowrap;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .strip span {
      display: inline-block;
      padding-left: 100%;
      font-size: 20px;
      font-weight: bold;
      animation: move 12s linear infinite;
    }

    @keyframes move {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="strip">
    <span> WORK IN PROGRESS  WORK IN PROGRESS WORK IN PROGRESS </span>
  </div>

</body>
</html>
